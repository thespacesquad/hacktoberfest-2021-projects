			function formValidation()
			{
				var fnameid = document.registration.fname;
				var lnameid = document.registration.lname;
				var emailid = document.registration.email;
				var addressid = document.registration.address;
				var cityid = document.registration.city;
				var stateid = document.registration.state;
				var postalcodeid = document.registration.postalcode;
				var countryid = document.registration.country;
				var statement1id = document.registration.statement1;
				var statement2id = document.registration.statement2;
				var statement3id = document.registration.statement3;
				var statement4id = document.registration.statement4;					
				if(fname_validation(fnameid,4,10))
					{	
						if(lname_validation(lnameid,4,10))
						{
							if(email_validation(emailid))
							{
								if(address_validation(addressid))
								{
									if(city_validation(cityid))
									{
										if(state_validation(stateid))
										{
											if(postalcode_validation(postalcodeid))
											{
												if(country_validation(countryid))
												{
													if(statement_validation(statement1id,statement2id,statement3id,statement4id))
														return true;
												}
											}
										}
									}
								}
							}
						}
					}
				else
				{
					return false;
				}
			}
			function fname_validation(fname_id,min,max)
			{	
				var fname_len = fname_id.value.length;
				if( fname_len ==0 || fname_len <= min || fname_len >= max)
					alert("Please enter first name of length 4 to 10.");
					fname_id.focus();
					return false;
			}
			function lname_validation(lname_id,min,max)
			{
				var lname_len = lname_id.value.length;
				if( lname_len ==0 || lname_len <= min || lname_len >= max)
					alert("Please enter first name of length 4 to 10.");
					lname_id.focus();
					return false;
			}
			function email_validation(email_id)
			{
				var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
				if(email_id.value.match(mailformat))
					return true;
				else
					alert("You have entered an invalid email address!");
					email_id.focus();
					return false;
			}
			function address_validation(address_id)
			{
				var letters = /^[0-9a-zA-Z]+$/;
				if(address_id.value.match(letters))
					return true;
				else
					alert('User address must have alphanumeric characters only');
					address_id.focus();
					return false;
			}
			function city_validation(city_id)
			{
				var letters = /^[A-Za-z]+$/;
				if(city_id.value.match(letters))
					return true;
				else
					city_id.focus();
					alert('City name can contain alphabets only.');
					return false;
			}
			function state_validation(state_id)
			{
				var letters = /^[A-Za-z]+$/;
				if(state_id.value.match(letters))
					return true;
				else
					state_id.focus();
					alert('State name can contain alphabets only.');
					return false;
			}
			function postalcode_validation(postalcode_id)
			{ 
				var numbers = /^[0-9]+$/;
				if(postalcode_id.value.match(numbers))
					return true;
				else
					alert('Postal Code must have numeric characters only');
					postalcode_id.focus();
					return false;
			}
			function country_validation(country_id)
			{
				var letters = /^[A-Za-z]+$/;
				if(country_id.value.match(letters))
					return true;
				else
					country_id.focus();
					alert('Country name can contain alphabets only.');
					return false;
			}

					return true;
				}
			}
		</script>
